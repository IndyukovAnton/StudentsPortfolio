<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расчёт веса</title>
</head>
<body>
    <h1>Расчёт веса</h1>
    <form id="weightForm">
        <label for="weight">Вес (кг):</label>
        <input type="number" id="weight" name="weight" step="0.1" min="1" required>
        
        <label for="height">Рост (см):</label>
        <input type="number" id="height" name="height" step="1" min="1" required>
        
        <button type="submit">Рассчитать</button>
    </form>
    <div id="result"></div>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            padding: 5px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>

    <script>
        document.getElementById("weightForm").addEventListener("submit", function (event) {
        event.preventDefault();

        const weight = parseFloat(document.getElementById("weight").value);
        const height = parseFloat(document.getElementById("height").value) / 100;
        const result = (weight / (height * height)).toFixed(1);

        document.getElementById("result").textContent = `Вес тела: ${result} кг`;
        });
    </script>
</body>
</html>
