        let array = [true, 4, 4, "word", "10n"];

		function task_1() {
			console.log('Задание 1:')
			function count(array) {
				let count = 0;
				for (let index = 0; index < array.length; index++) {
					count += 1;
				}
				return count;
			}
	
			console.log(`Количество элементов в массиве: ${count(array)}`)
		}

				}

		}

				}
