<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
</head>
<body>
    <h1>Калькулятор</h1>
    <form action="" method="get">
        <label for="numder">Введите математичекое выражение которое надо рассчитать:</label>
        <input required name="numder" type="text">
        <br>
        <button type="submit">Рассчитать</button>
        <button type="reset">Очистить</button>
    </form>
	<br>
	<br>
	<h1>Форма обратной связи</h1>
    <form action="" method="post">
        <label for="name">Ваше имя:</label>
        <input name="name" type="text">
        <br>
        <br>
        <label for="number">Номер телефона:</label>
        <input required name="numder" type="tel">
        <br>
        <br>        
        <textarea cols="30" rows="2" placeholder="Добавьте сообщение:"></textarea>
        <br>
        <button type="submit">Отправить форму</button>
        <button type="reset">Очистить форму</button>
    </form>
</body>
</html>
