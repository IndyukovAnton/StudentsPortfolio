<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script</title>
</head>
<body>
	<h1 title='Надпись от сайта' style='text-align: center;'>Чтобы посмотреть результат нажмите F12 и перейдите в консоль!</h1>

	<div style='max-width: 600px; margin: 0 auto' class="container">
		<button onclick='task_1()'>Запустить 1-е задание</button>
		<button onclick='task_2()'>Запустить 2-е задание</button>
		<button onclick='task_3()'>Запустить 3-е задание</button>
	</div>
	
    <script>
		function task_1() {
			console.log('Задание 1:')
			let answer=Number(prompt('Сколько вам лет?')) >=18 ? 'Добро пожаловать' : 'Доступ запрещен'
			console.log(answer)
		}
		function task_2() {
			console.log('\nЗадание 2:')
			let answer=prompt('Из какого вы города?')
			
			if (answer=='Москва') {
				console.log('Существует две версии происхождения названия города: согласно первой, название дали финно-угорские народы, соединив два слова «моск» — медведь и «ва» — вода. Вторая версия предполагает, что «москва» древнеславянского происхождения и означает «мокро, сыро».')
			}
			else if (answer=='Санкт-Петербург') {
				console.log('Среди знаменитых жителей Санкт-Петербурга — художники Карл Брюллов и Илья Репин, поэты Александр Пушкин и Анна Ахматова, писатели Николай Гоголь и Фёдор Достоевский, композиторы Пётр Чайковский и Дмитрий Шостакович.')
			}
			else if (answer=='Екатеринбург') {
				console.log('В 1900 году был открыт первый велодром Екатеринбурга (сейчас на его месте расположен Центральный стадион).')
			}
		}
        
		function task_3() {
			console.log('\nЗадание 3:')
			let answer=prompt('558*100')
			let correct=55800
	
			if (answer==correct) {
				console.log('Правильно')
			}
			else {
				console.log('Неправильно')
			}
	
	
			let answer1=prompt('50+350')
			let correct1=400
	
			if (answer1==correct1) {
				console.log('Правильно')
			}
			else {
				console.log('Неправильно')
			}
	
	
			let answer2=prompt('450+550')
			let correct2=1000
	
			if (answer2==correct2) {
				console.log('Правильно')
			}
			else {
				console.log('Неправильно')
			}
		}

    </script>
</body>
</html>
