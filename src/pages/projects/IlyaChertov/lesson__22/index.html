<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script</title>
</head>
<body>
	<h1 title='Надпись от сайта' style='text-align: center;'>Чтобы посмотреть результат нажмите F12 и перейдите в консоль!</h1>

	<div style='max-width: 600px; margin: 0 auto' class="container">
		<button onclick='task_1()'>Запустить 1-е задание</button>
		<button onclick='task_2()'>Запустить 2-е задание</button>
		<button onclick='task_3()'>Запустить 3-е задание</button>
	</div>

    <script>
		function task_1() {
			console.log('Задание 1:')
			let a=Number(prompt("Введите число:"))
			let b=Number(prompt("Введите число:"))
			alert(a+b)
		}

		function task_2() {
			console.log('\nЗадание 2:')

			let name=prompt("Введите ваше имя:")
			let age=prompt("Введите ваш возраст:")
			alert(`Ваше имя: ${name}, ваш возраст: ${age}`)
		}

		function task_3() {
			console.log('\nЗадание 3:')
			let city='Москва'
	
			console.log(confirm(`Ваш город ${city}?`))
		}
    </script>
</body>
</html>
