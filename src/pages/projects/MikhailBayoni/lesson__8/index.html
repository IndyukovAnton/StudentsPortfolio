<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Phone Order Form</title>
</head>
<body>

    <form action="#" method="post">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>
        <br>
        <label for="telephone">Telephone:</label>
        <input type="text" id="telephone" name="telephone" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="model">Select a Model:</label>
        <select id="model" name="model" required>
            <option value="">-- Please select --</option>
            <option value="Model A">Model A</option>
            <option value="Model B">Model B</option>
            <option value="Model C">Model C</option>
        </select>
    
        <div>
            <label>Color:</label><br>
            <input type="radio" id="color-red" name="color" value="Red" required>
            <label for="color-red" name="color-option">Red</label>
    
            <input type="radio" id="color-blue" name="color" value="Blue" required>
            <label for="color-blue" name="color-option">Blue</label>
    
            <input type="radio" id="color-black" name="color" value="Black" required>
            <label for="color-black" name="color-option">Black</label>
        </div>
    
    </form>
</body>
</html>
