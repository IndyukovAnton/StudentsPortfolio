<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="dirt">
        <div class="road">
            <div class="line_1"></div>

            <div class="line_4"></div>
        </div>
    </div>
    <div class="tree_1">
        <div class="grass_1"></div>
        <div class="wood_1"></div>
    </div>
    <div class="tree_2">
        <div class="grass_2"></div>
        <div class="wood_2"></div>
    </div>
    <div class="tree_3">
        <div class="grass_3"></div>
        <div class="wood_3"></div>
    </div>
    <div class="tree_4">
        <div class="grass_4"></div>
        <div class="wood_4"></div>
    </div>
    <div class="tree_5">
        <div class="grass_5"></div>
        <div class="wood_5"></div>
    </div>
    <div class="tree_6">
        <div class="grass_6"></div>
        <div class="wood_6"></div>
    </div>

    <div class="sky">
        <div class="cloud_1"></div>
        <div class="cloud_2"></div>
        <div class="cloud_3"></div>
        <div class="cloud_4"></div>
        <div class="cloud_5"></div>
        <div class="cloud_6"></div>
        <div class="sun"></div>
    </div>
</body>
</html>
